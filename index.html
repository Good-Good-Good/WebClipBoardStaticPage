<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebClipBoard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="tabs is-boxed" id="mainTabs">
        <ul>
          <li class="is-active"><a>텍스트 공유</a></li>
          <li><a>파일 공유</a></li>
          <li><a>최근 기록</a></li>
          <li><a>설정</a></li>
        </ul>
      </div>

      <!-- 텍스트 공유 -->
      <div class="tabPage">

        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input type="text" class="input userNameTextBox" placeholder="설정에서 이름을 변경해주세요" disabled>
          </div>
        </div>
        <div class="field">
          <label class="label">내용</label>
          <div class="control">
            <textarea class="textarea" placeholder="내용을 입력해주세요"></textarea>
          </div>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <a class="button is-info">등록</a>
          </div>
        </div>

      </div>

      <!-- 파일 공유 -->
      <div class="tabPage">

        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input type="text" class="input userNameTextBox" placeholder="설정에서 이름을 변경해주세요" disabled>
          </div>
        </div>
        <div class="field">
          <label class="label">파일</label>
            <div class="file has-name is-fullwidth">
              <label class="file-label">
                <input class="file-input" type="file">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    파일 선택
                  </span>
                </span>
                <span class="file-name"></span>
              </label>
            </div>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <a class="button is-info">등록</a>
          </div>
        </div>

      </div>

      <!-- 최근 기록 -->
      <div class="tabPage">

        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input type="text" class="input userNameTextBox" placeholder="설정에서 이름을 변경해주세요" disabled>
          </div>
        </div>
        <div class="box">
          <div class="field">
            <label class="label">텍스트</label>
            <div class="control">
              <textarea class="textarea" placeholder="내용이 없습니다"
                disabled>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus feugiat felis tincidunt, interdum arcu eget, vehicula ex. Nullam pellentesque nisl sit amet dui pharetra, et semper elit iaculis. Vivamus ultricies hendrerit magna sollicitudin mattis. Fusce hendrerit est a nisi varius, ut vehicula dui ornare. Aenean scelerisque ac velit in ullamcorper. Aliquam arcu arcu, faucibus vitae odio ut, placerat pellentesque tellus. Etiam fermentum quam mi, non bibendum enim laoreet eu. Integer id nisl neque. Phasellus eget odio finibus sem euismod tristique non at lectus. Sed ut lacus quis nulla dignissim aliquet id sit amet mauris. Nam quis orci erat. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. In laoreet magna odio, quis tempus tortor pellentesque a. Ut vel erat tristique, euismod tellus a, dapibus quam. Cras dapibus, tortor at ornare efficitur, magna tortor consequat sem, id tristique quam ex in sem.</textarea>
            </div>
          </div>
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <a class="button is-info">내용 복사</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="field">
            <label class="label">파일</label>
            <div class="control">
              <a href="https://media.vlpt.us/images/gunu/post/abc4347b-d1ad-4b80-a238-e168a7a05d9e/github.png">https://media.vlpt.us/images/gunu/post/abc4347b-d1ad-4b80-a238-e168a7a05d9e/github.png</a>
            </div>
          </div>
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <a class="button is-info">주소 복사</a>
            </div>
          </div>
        </div>

      </div>

      <!-- 설정 -->
      <div class="tabPage">

        <div class="field">
          <label class="label">이름</label>
          <div class="control">
            <input id="nameSettingInput" type="text" class="input" placeholder="이름을 입력해주세요">
          </div>
        </div>

        <div class="field is-grouped is-grouped-right">
          <div id="nameSettingBtn" class="control">
            <a class="button is-info">확인</a>
          </div>
        </div>

      </div>

  </section>
</body>

</html>
